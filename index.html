    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/285d5d6ad9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main-panel main-block">
            <div class="title">
                <i class="fa-solid fa-list-check" style="color: rgb(98, 98, 245);"></i>
                <span>To-do List</span>
            </div>
            <div class="content-block">
                <div class="add-task">  
                    <div class="add-task-title">
                        Add task
                    </div>
                    <div class="add-task-form">
                        <table>
                            <tr>
                                <td>Task name</td>
                                <td><input type="text" id="taskname"></td>
                            </tr>
                            <tr>
                                <td>Due date</td>
                                <td><input type="time" id="duedate"></td>
                            </tr>
                            <tr>
                                <td>Due time</td>
                                <td><input type="date" id="duetime"></td>
                            </tr>
                            <tr>
                                <td>Priority</td>
                                <td style="display:flex;justify-content:space-around;"><input type="radio" id="low" name="taskform" checked><input type="radio" id="med" name="taskform"><input type="radio" id="high" name="taskform"></td>
                            </tr>
                            <tr>
                                <td>Description</td>
                                <td><textarea id="description" cols="22" rows="5" style="resize:none;"></textarea></td>
                            </tr>
                        </table>
                    </div>
                    <div class="add-task-buttons">
                        <input type="button" value="Add task" id="add">
                        <input type="button" value="Clear" id="clear">
                    </div>
                </div>
            </div>
        </div>
        <div class="content-panel">
            <div class="navbar main-block">
                <div class="navbar-item">
                    Filter by day
                    <div class="dropdown dropdown-block">
                        <table>
                            <tr>
                                <td><input type="checkbox" id="mon" name="day" checked></td>
                                <td>Monday</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="tue" name="day" checked></td>
                                <td>Tuesday</td>
                                
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="wed" name="day" checked></td>
                                <td>Wednesday</td> 
                                
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="thu" name="day" checked></td>
                                <td>Thursday</td>
                                
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="fri" name="day" checked></td>
                                <td>Friday</td>
                                
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="sat" name="day" checked></td>
                                <td>Saturday</td>
                                
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="sun" name="day" checked></td>
                                <td>Sunday</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="navbar-item">
                    Filter by priority
                    <div class="dropdown dropdown-block">
                        <table>
                            <tr>
                                <td><input type="checkbox" id="high" name="prio" checked></td>
                                <td>High</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="med", name="prio" checked></td>
                                <td>Medium</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="low", name="prio" checked></td>
                                <td>Low</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="navbar-item">
                    Filter by clearance
                    <div class="dropdown dropdown-block">
                        <table>
                            <tr>
                                <td><input type="checkbox" id="pending" name="fin" checked></td>
                                <td>Pending</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="finished" name="fin" checked></td>
                                <td>Finished</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="navbar-item">
                    Sort by
                    <div class="dropdown dropdown-block">
                        <table>
                            <tr>
                                <td><input type="radio" id="priority" name="sortby" checked></td>
                                <td>Priority</td>
                            </tr>
                            <tr>
                                <td><input type="radio" id="timeleft" name="sortby"></td>
                                <td>Time left</td>
                            </tr>
                            <tr>
                                <td><input type="radio" id="timeadded" name="sortby"></td>
                                <td>Time added</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="navbar-buttons">
                    <input type="button" value="Apply">
                    <input type="button" value="Reset">
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
